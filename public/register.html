<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card-one">
            <h2 style="text-align: center;">Sign Up</h2>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form class="form-group register" method="POST" action="/sign-up">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="First Name" class="form-control" name="firstName">
                            </div>
                            <div class="col-md-6">
                              <input type="text" placeholder="Last Name" class="form-control" name="lastName">
                            </div>                 
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                              <input type="text" placeholder="Password" class="form-control" name="password">
                          </div>
                          <div class="col-md-6">
                            <input type="text" placeholder="Confirm Password" class="form-control">
                          </div>                 
                       </div>
                       <div class="row">
                           <div class="col-md-12">
                               <input type="email" name="email" placeholder="email" id="" class="form-control" name="email">
                           </div>                          
                       </div>
                       
                    
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            
                       
                    </form>
                </div>
               

                
            </div>   
         </div>
    </div>
    



</body>
</html>
